{% extends 'basic.html' %}

{% block blogactive %} active {% endblock %}
{% block body %}
<body>
		<div class="container">	
     <div class="row my-2"> 
     			{% for post in posts %}
						<div class="col-sm-6 my-2"> 
												<div class="card"> 
																		<div class="card-body "> 
																								<h5 class="card-title mb-0 font-weight-bold ">{{ post.tittle }} <span class="text-muted mb-2 ml-2" style="font-size:15px;">({{post.views}} views)</span> </h5>
																								 <p class="text-muted mb-2"> by <span class="font-italic mx-2"> {{ post.author }}  </span>  {{ post.timestamp }} </p>
																								 <p class="card-text"> {{ post.content | truncatechars:500 }} content.</p> 
																								 <a href="{{ post.slug }}" class="btn btn-primary">Read Blogs</a> 
																				</div> 
														</div> 
						 </div>
					{% endfor %}
				</div>
		</div>
</body>
{% endblock %}
